{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
{%  if request.user.id == object.author.id %}
<div>
    <h2 class="page_title">DELETE POST</h2>
    <h3> Are you sure you want to delete this post ? </h3>
</div>


<div class=" container form-group p-4 create-form">
    <form method="POST">
    {% csrf_token %}
    <button class="text-left"><strong>DELETE</strong> </button>
    </form>
</div>

{% else %}
<h1>Access Denied</h1>
{% endif %}
{% endif %}
{%endblock%}

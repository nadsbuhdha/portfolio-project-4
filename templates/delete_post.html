{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
{%  if request.user.id == object.author.id %}
<div class="mt-4 mb-2 container-fluid text-center">
    <h2 class="page_title" >DELETE POST</h2>
    <h3 class="mt-4"> Are you sure you want to delete this post ? </h3>
</div>


<div class=" text-center container form-group p-4 create-form">
    <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" ><strong>DELETE</strong> </button>
    </form>
</div>

{% else %}
<div class="text-center mt-4 mb-4" ><h1>Access Denied</h1></div>
{% endif %}
{% endif %}
{%endblock%}

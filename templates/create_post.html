{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <div class="mt-4 mb-2 container-fluid text-center">
        <h2 class="page_title">Add your reivew here</h2>
    </div>
    <div class="container form-group p-4 create-form">
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="button" class="btn btn-dark">Post</button>
        </form>
    </div> 
{% else %}
<h1>Access Denied</h1>
{% endif %} 
{%endblock%}

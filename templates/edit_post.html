{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<h1>{{ request.user.id }} {{ post }}</h1>
    <div>
        <h2>Edit </h2>
    </div>
    <div class=" container form-group p-4 create-form">
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>Post</button>
        </form>
    </div>
  
{% endif %}
{%endblock%}

{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
{%  if request.user.id == object.author.id %}
    <div class="mt-4 mb-2 container-fluid text-center">
        <h2 class="text-center page_title">Edit </h2>
    </div>
    <div class=" container form-group p-4 create-form">
        <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-dark">Post</button>
        </form>
    </div>

{% endif %}
{% else %}
<div class="text-center mt-4 mb-4" ><h1>Please log in to edit</h1></div>
{% endif %}
{%endblock%}

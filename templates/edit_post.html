{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
    <div>
        <h2>Edit </h2>
    </div>
    <div class=" container form-group p-4 create-form">
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>Post</button>
        </form>
    </div>  
{% else %}
<h1>Access Denied</h1>
{% endif %}
{% endif %}
{%endblock%}
